<!DOCTYPE html>
<html>
  <head>
    <title>Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .video-container {
        margin-top: 20px;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        aspect-ratio: 16/9;
        min-height: 400px;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background-color: #000;
      }
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
      }
      .card {
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2 class="mb-0">Monitor</h2>
        </div>
        <div class="card-body">
          <div class="video-container">
            <video
              id="remoteVideo"
              autoplay
              playsinline
              muted
              class="img-fluid"
            ></video>
            <div
              id="noVideoMessage"
              class="text-center text-white p-3"
              style="display: none"
            >
              <p>Waiting for video stream from client...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container for connection status -->
    <div class="toast-container">
      <div
        id="connectionToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="false"
      >
        <div class="toast-header" id="toastHeader">
          <strong class="me-auto" id="connectionStatus">Disconnected</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          Waiting for client connection...
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connection state management
      let peer = null;
      let clientSocketId = null;
      let reconnecting = false;

      // Toast elements
      const connectionStatus = document.getElementById("connectionStatus");
      const connectionToast = document.getElementById("connectionToast");
      const toastHeader = document.getElementById("toastHeader");
      const toastBody = document.getElementById("toastBody");

      // Initialize Bootstrap toast
      const toast = new bootstrap.Toast(connectionToast);
      toast.show();

      // Function to update connection status
      function updateConnectionStatus(status, message) {
        connectionStatus.textContent = status;
        toastBody.textContent = message;

        // Update toast header color based on status
        toastHeader.className = "toast-header";
        if (status === "Connected") {
          toastHeader.classList.add("bg-success", "text-white");
        } else if (status === "Connecting...") {
          toastHeader.classList.add("bg-warning", "text-dark");
        } else {
          toastHeader.classList.add("bg-danger", "text-white");
        }

        // Show toast
        toast.show();
      }

      // Initial status
      updateConnectionStatus(
        "Disconnected",
        "Waiting for client connection..."
      );

      // Check if we have a previous session
      const previousSocketId = localStorage.getItem("monitorSocketId");

      // Initialize socket connection
      const socket = io();

      // Send role with previous ID if available
      socket.emit("role", "monitor", previousSocketId);

      // Store current socket ID for reconnection
      socket.on("connect", () => {
        console.log("ðŸ”Œ Socket connected, ID:", socket.id);
        localStorage.setItem("monitorSocketId", socket.id);

        // Request client on connection
        socket.emit("get-client");
      });

      // Get DOM elements
      const noVideoMessage = document.getElementById("noVideoMessage");

      // Show/hide no video message
      function toggleNoVideoMessage(show) {
        noVideoMessage.style.display = show ? "block" : "none";
      }

      // Initially show the message
      toggleNoVideoMessage(true);

      // Function to set up WebRTC connection
      function setupWebRTCConnection(clientId) {
        console.log("ðŸ†• Setting up connection to client:", clientId);
        clientSocketId = clientId;
        updateConnectionStatus(
          "Connecting...",
          "Waiting for video stream from client..."
        );

        // Show waiting message
        toggleNoVideoMessage(true);

        // Store client ID for reconnection
        localStorage.setItem("connectedToClient", clientId);

        // Create new peer connection if needed
        if (
          !peer ||
          peer.connectionState === "closed" ||
          peer.connectionState === "failed"
        ) {
          // Close any existing peer connection
          if (peer) {
            try {
              peer.close();
            } catch (e) {
              console.error("Error closing peer connection:", e);
            }
          }

          peer = new RTCPeerConnection({
            iceServers: [
              { urls: "stun:stun.l.google.com:19302" },
              { urls: "stun:stun1.l.google.com:19302" },
            ],
          });
          console.log("ðŸ”„ Created RTCPeerConnection");

          // Set up media handlers
          peer.ontrack = (event) => {
            const stream = event.streams[0];
            console.log("ðŸ“¡ Stream received:", stream);

            // Hide waiting message
            toggleNoVideoMessage(false);

            // Set video source and play
            remoteVideo.srcObject = stream;

            // Make sure video plays
            remoteVideo.onloadedmetadata = () => {
              console.log("â–¶ï¸ Video metadata loaded, playing video");

              // Try to play the video
              const playPromise = remoteVideo.play();

              if (playPromise !== undefined) {
                playPromise
                  .then(() => {
                    console.log("âœ… Video playback started successfully");
                    updateConnectionStatus(
                      "Connected",
                      "Receiving video stream from client"
                    );
                  })
                  .catch((error) => {
                    console.error("âŒ Error playing video:", error);
                    // Try to play again with user interaction
                    updateConnectionStatus(
                      "Interaction Required",
                      "Click on the video area to start playback"
                    );

                    // Add click handler to start playback
                    remoteVideo.onclick = () => {
                      remoteVideo
                        .play()
                        .then(() => {
                          console.log(
                            "âœ… Video playback started after user interaction"
                          );
                          updateConnectionStatus(
                            "Connected",
                            "Receiving video stream from client"
                          );
                        })
                        .catch((e) =>
                          console.error("âŒ Still cannot play video:", e)
                        );
                    };
                  });
              }
            };
          };

          // Set up connection state change handlers
          peer.oniceconnectionstatechange = () => {
            console.log("ðŸ’¡ ICE connection state:", peer.iceConnectionState);
            if (
              peer.iceConnectionState === "connected" ||
              peer.iceConnectionState === "completed"
            ) {
              updateConnectionStatus(
                "Connected",
                "Receiving video stream from client"
              );
            } else if (
              peer.iceConnectionState === "disconnected" ||
              peer.iceConnectionState === "failed"
            ) {
              updateConnectionStatus(
                "Disconnected",
                "Connection to client lost"
              );
            }
          };

          peer.onconnectionstatechange = () => {
            console.log("ðŸ”— Connection state:", peer.connectionState);
            if (peer.connectionState === "connected") {
              updateConnectionStatus(
                "Connected",
                "Receiving video stream from client"
              );
            } else if (
              peer.connectionState === "disconnected" ||
              peer.connectionState === "failed"
            ) {
              updateConnectionStatus(
                "Disconnected",
                "Connection to client lost"
              );
            }
          };
        }

        // Set up ICE candidate handling
        peer.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("ðŸ§Š ICE candidate:", event.candidate);
            socket.emit("ice-candidate", {
              target: clientSocketId,
              candidate: event.candidate,
            });
          }
        };

        // Request an offer from the client
        console.log("ðŸ“¤ Sending offer request");
        socket.emit("offer-request", {
          monitorSocketId: socket.id,
        });
      }

      // Handle new client connection
      socket.on("new-client", (clientId) => {
        console.log("ðŸ†• New client:", clientId);
        setupWebRTCConnection(clientId);
      });

      // Handle offer from client
      socket.on("offer", ({ sender, offer }) => {
        console.log("ðŸ“¥ Received offer from:", sender);
        clientSocketId = sender;

        // Store client ID for reconnection
        localStorage.setItem("connectedToClient", sender);

        if (peer) {
          peer
            .setRemoteDescription(new RTCSessionDescription(offer))
            .then(() => {
              console.log("ðŸ“ Creating answer");
              return peer.createAnswer();
            })
            .then((answer) => {
              console.log("ðŸ“ Setting local description");
              return peer.setLocalDescription(answer);
            })
            .then(() => {
              console.log("ðŸ“¤ Sending answer to client");
              socket.emit("answer", {
                target: sender,
                answer: peer.localDescription,
              });
            })
            .catch((err) => {
              console.error("âŒ Error creating or sending answer:", err);
            });
        } else {
          console.error(
            "âŒ Received offer but peer connection not initialized"
          );
          // Try to set up connection
          setupWebRTCConnection(sender);
        }
      });

      // Handle ICE candidates from client
      socket.on("ice-candidate", ({ candidate }) => {
        console.log("ðŸ§Š Received ICE candidate");
        if (peer) {
          peer
            .addIceCandidate(new RTCIceCandidate(candidate))
            .then(() => {
              console.log("âœ… Added ICE candidate successfully");
            })
            .catch((err) => {
              console.error("âŒ Error adding ICE candidate:", err);
            });
        } else {
          console.error(
            "âŒ Received ICE candidate but peer connection not initialized"
          );
        }
      });

      // Handle disconnection and reconnection
      socket.on("disconnect", () => {
        console.log("ðŸ”Œ Socket disconnected");
        updateConnectionStatus(
          "Disconnected",
          "Connection to server lost. Attempting to reconnect..."
        );

        // Don't close the peer connection immediately to allow for refresh reconnection
      });

      socket.on("reconnect", () => {
        console.log("ðŸ”„ Socket reconnected");
        // Re-register role with previous ID
        socket.emit("role", "monitor", previousSocketId);

        // Request any available client
        socket.emit("get-client");

        // Try to reconnect to the same client if we were connected before
        const lastClientId = localStorage.getItem("connectedToClient");
        if (lastClientId) {
          console.log(
            "ðŸ”„ Attempting to reconnect to previous client:",
            lastClientId
          );
          setupWebRTCConnection(lastClientId);
        }
      });

      // Request client on page load
      socket.emit("get-client");

      // Handle page visibility changes to manage reconnection
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          console.log("ðŸ”Œ Page became visible, checking connection...");

          // Request any available client
          socket.emit("get-client");

          // If we have a peer connection but it's disconnected, try to reconnect
          if (
            peer &&
            (peer.iceConnectionState === "disconnected" ||
              peer.connectionState === "disconnected")
          ) {
            console.log(
              "ðŸ”„ Connection was disconnected, attempting to reconnect..."
            );
            const lastClientId = localStorage.getItem("connectedToClient");
            if (lastClientId) {
              setupWebRTCConnection(lastClientId);
            }
          }
        }
      });

      // Attempt to reconnect when the window is focused
      window.addEventListener("focus", () => {
        console.log("ðŸ”Œ Window focused, checking connection...");

        // Request any available client
        socket.emit("get-client");

        if (
          peer &&
          (peer.iceConnectionState === "disconnected" ||
            peer.connectionState === "disconnected")
        ) {
          console.log(
            "ðŸ”„ Connection was disconnected, attempting to reconnect..."
          );
          const lastClientId = localStorage.getItem("connectedToClient");
          if (lastClientId) {
            setupWebRTCConnection(lastClientId);
          }
        }
      });
    </script>
  </body>
</html>
